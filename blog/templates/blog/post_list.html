<html>
  <head>
    <title>DjangoTutorial - Post List</title>
  </head>
  <body>
    <div>
      <h1>DjangoTutorial - Post List</h1>
      <h3>La prima pagina del blog realizzato seguendo il tutorial per Django</h3>
      <br />
    </div>

    <div>
      {%for post in posts %}
        <div>
          <h2><a href="">{{post.title}}</a></h2>
          <p>Publicato il {{post.published_date}}</p>
          <p>{{post.text|linebreaksbr}}</p>
      {%endfor %}
    </div>
  </body>
</html>
