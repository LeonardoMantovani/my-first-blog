{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
  {% if post.published_date %}
    <div class="date">
      {{post.published_date}}
    </div>
    <h2 class="posttitle"><strong>{{post.title}}</strong></h2>
    <p class="posttext">{{post.text|linebreaksbr}}</p>
  {% endif %}
</div>
{% endblock %}
